<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="css/main.css">

<body>
  <header class="site-header">
    <div class="header-left">
      <div class="logo">ğŸ—ºï¸</div>
      <h1>StudySpots</h1>
    </div>
    
    <nav class="header-nav">

    </nav>
    
    <div class="header-actions">
      <button class="btn-share">+ Share a Spot</button>
    </div>
  </header>

  <main class="container">
    <section class="filters-section">
      <form id="filters-form" class="filters-bar" aria-label="Filters">
        <input
          type="text"
          id="search-input"
          placeholder="Search spotsâ€¦"
          aria-label="Search"
        />

        <label>
          <select id="filter-category" aria-label="Category">
            <option value="any">All Categories</option>
            <option value="mall">Malls</option>
            <option value="cafe">Cafes</option>
            <option value="library">Libraries</option>
          </select>
        </label>

        <label>
          <select id="filter-area" aria-label="Area">
            <option value="any">All Areas</option>
          </select>
        </label>

        <label title="Quiet: Silent study | Medium: Coffee shop buzz | Noisy: Lively atmosphere">
          <select id="filter-noise" aria-label="Noise level">
            <option value="any">Any Noise Level</option>
            <option value="quiet">ğŸ”‡ Quiet</option>
            <option value="medium">â˜• Medium</option>
            <option value="noisy">ğŸ‰ Noisy</option>
          </select>
        </label>

        <label title="Charging port availability">
          <select id="filter-charging" aria-label="Charging ports">
            <option value="any">Any Charging</option>
            <option value="none">ğŸ”Œ None</option>
            <option value="limited">ğŸ”Œ Limited</option>
            <option value="abundant">ğŸ”Œ Abundant</option>
          </select>
        </label>

        <label>
          <select id="filter-wifi" aria-label="Wi-Fi">
            <option value="any">Any Wi-Fi</option>
            <option value="yes">ğŸ“¶ Wi-Fi Available</option>
            <option value="no">No Wi-Fi</option>
          </select>
        </label>

        <div class="filters-actions">
          <button type="button" id="reset-filters">Reset</button>
        </div>
      </form>
    </section>

    <section>
      <div id="loading" class="muted" style="text-align:center;padding:40px">Loading spotsâ€¦</div>
      <div id="no-results" class="muted" style="text-align:center;padding:40px;display:none">No results found. Try adjusting your filters.</div>
      <div id="cards-container" class="cards-grid" role="list"></div>
      
      <div style="text-align:center;margin:40px 0;color:var(--muted)" id="page-info"></div>
      <div id="pagination" style="display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin:20px;"></div>
    </section>
  </main>

  <footer class="site-footer">&copy; StudySpots â€” Find your perfect study spot</footer>
