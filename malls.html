<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Browse Malls ‚Äî StudySpots</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/filters.css">
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <div class="logo" aria-hidden="true">üìö</div>
      <h1>StudySpots</h1>
    </div>
    
    <nav class="header-nav">
      <a href="index.html">Browse Spots</a>
      <a href="malls.html">Browse Malls</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    
    <div class="header-actions">
      <button class="btn-favorites" title="View your favorite spots" id="favorites-btn">‚ù§Ô∏è Favorites</button>
    </div>
  </header>

  <main class="container">
    <section class="hero-section">
      <h2>Browse Malls</h2>
      <p class="hero-subtitle">Find study spots within your favorite shopping malls.</p>
    </section>

    <section class="filters-section" style="margin:32px 0">
      <form class="filters-bar" aria-label="Search malls">
        <input
          type="text"
          id="search-input"
          placeholder="Search malls‚Ä¶"
          style="flex:1;min-width:200px"
          aria-label="Search"
        />

        <label>
          <select id="filter-area" aria-label="Area">
            <option value="any">All Areas</option>
          </select>
        </label>
      </form>
    </section>

    <section>
      <div class="view-toolbar" aria-label="View options">
        <span class="view-toolbar-label">Columns:</span>
        <div class="view-toolbar-btns" role="group">
          <button type="button" class="view-col-btn" data-cols="1" aria-pressed="false">1</button>
          <button type="button" class="view-col-btn" data-cols="2" aria-pressed="false">2</button>
          <button type="button" class="view-col-btn" data-cols="3" aria-pressed="false">3</button>
        </div>
      </div>
      <div id="loading" class="muted section-loading">Loading malls‚Ä¶</div>
      <div id="cards-container" class="cards-grid" role="list"></div>
      <div id="page-info" class="section-message"></div>
      <div id="pagination" class="pagination-wrap"></div>
    </section>
  </main>

  <footer class="site-footer">&copy; StudySpots ‚Äî Find your perfect study spot</footer>

  <script type="module" src="js/malls.js"></script>
</body>
</html>
