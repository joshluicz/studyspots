<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Favorites ‚Äî StudySpots</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/filters.css">
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <div class="logo" aria-hidden="true">üìö</div>
      <h1>StudySpots</h1>
    </div>
    
    <nav class="header-nav">
      <a href="index.html">Browse Spots</a>
      <a href="malls.html">Browse Malls</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    
    <div class="header-actions">
      <button class="btn-favorites" title="View your favorite spots">‚ù§Ô∏è Favorites</button>
    </div>
  </header>

  <main class="container">
    <section class="hero-section">
      <h2>Your Favorite Spots</h2>
      <p class="hero-subtitle">Your collection of favorite study spots.</p>
    </section>

    <section>
      <div class="view-toolbar" id="fav-view-toolbar" style="display:none" aria-label="View options">
        <span class="view-toolbar-label">Columns:</span>
        <div class="view-toolbar-btns" role="group">
          <button type="button" class="view-col-btn" data-cols="1" aria-pressed="false">1</button>
          <button type="button" class="view-col-btn" data-cols="2" aria-pressed="false">2</button>
          <button type="button" class="view-col-btn" data-cols="3" aria-pressed="false">3</button>
        </div>
      </div>
      <div id="loading" class="muted section-loading">Loading favorites‚Ä¶</div>
      <div id="empty-message" class="muted section-loading" style="display:none">
        <p>No favorite spots yet. <a href="index.html">Browse spots</a> and add them to your favorites!</p>
      </div>
      <div id="cards-container" class="cards-grid" role="list"></div>
      <div id="page-info" class="section-message"></div>
      <div id="pagination" class="pagination-wrap"></div>
    </section>
  </main>

  <footer class="site-footer">&copy; StudySpots ‚Äî Find your perfect study spot</footer>

  <script type="module" src="js/favorites.js"></script>
  <script>
    document.querySelector('.btn-favorites')?.addEventListener('click', () => {
      window.location.href = 'favorites.html';
    });
  </script>
</body>
</html>
